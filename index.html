    <header class="Ingresar">
         <!-- Button trigger modal -->
    <button type="button" class="form-control btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Ingresar 
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Bienvenida <br> Señorita. Laura Valentina</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="formulario">
                  <h3 style="text-align:center"><i class="fas fa-users"></i><i> INGRESAR </i></h3>
  
                  <form action="Modulos/Modulo1.html">
                      <input type="text" placeholder="Identificación" id="Identificacion" name="identificacion" required>
                      <input type="password" placeholder="Contraseña" id="Contraseña" name="contraseña" required>
                      <input type="submit" value="Iniciar Sesión">
                  </form>
              </div>
              </div>
            </div>
          </div>
        </div>
